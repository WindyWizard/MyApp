<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Edit Profile</title>
		<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	</head>

	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" th:href="@{/}">MySite</a>
		    </div>

		    <div class="d-flex justify-content-end">
		    	 <div class="collapse navbar-collapse">
			    	<ul class="navbar-nav mr-auto">
						<li class="nav-item">
							<a class="nav-link" th:href="@{/posts/all}">
								<button class="btn btn-success" type="button">News</button>
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/myprofile}"> 
								 <button class="btn btn-success" type="button">My Page</button>
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/profiles}"> 
								 <button class="btn btn-success" type="button">Users</button>
							</a>
						</li>
					</ul>
			    </div>
		    </div>
		  </div>
		</nav>
		
		<div class="container">
			<form method="post" th:action="@{/posts/edit/{title}(title = ${postEditingForm.getTitle()})}" th:object="${postEditingForm}">
				<h1>Edit Profile</h1>
				
				<label for="title">Title</label>
				<input class="form-control" type="text" name="title" id="title" th:field="*{title}">
				<div class="alert alert-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
				
				<label for="content">Content</label>
				<textarea rows="10" class="form-control" type="content" name="content" id="content" th:field="*{content}"></textarea>
				<div class="alert alert-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>

				<br>

				<button class="btn btn-success" type="success">Edit</button>
			</form>

			<br>

			<form method="post" th:action="@{/posts/delete/{title}(title = ${postEditingForm.getTitle()})}">
				<button class="btn btn-danger" type="success">Delete</button>
			</form>

			<br>	

			<div>
				<a th:href="@{/posts/all}">
					<button class="btn btn-primary">All Posts</button>
				</a>
			</div>

			<br>

			<div>
				<a th:href="@{/myprofile}">
					<button class="btn btn-primary">My Profile</button>
				</a>
			</div>
		</div>
	</body>
</html>
