<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Create Post</title>
		<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	</head>

	<body>
		<div class="container">
			<form method="post" th:action="@{/posts/create}" th:object="${post}" enctype="multipart/form-data">
				<h1>Create Post</h1>

				<label for="title">Title</label>
				<input class="form-control" type="text" name="title" id="title" th:field="*{title}">
				<div class="alert alert-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
				
				<label for="content">Content</label>
				<textarea rows="10" class="form-control" type="text" name="content" id="content" th:field="*{content}"></textarea>
				<div class="alert alert-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
				
				<br>

				<label for="image">Upload Image</label>
				<input class="form-control" type="file" name="image" id="image">

				<br>

				<button class="btn btn-success" type="success">Create</button>
			</form>

			<br>

			<div>
				<a th:href="@{/posts/all}">
					<button class="btn btn-primary">All Posts</button>
				</a>
			</div>

			<br>

			<div>
				<a th:href="@{/myprofile}">
					<button class="btn btn-primary">My Profile</button>
				</a>
			</div>

			<br>
		</div>
	</body>
</html>
