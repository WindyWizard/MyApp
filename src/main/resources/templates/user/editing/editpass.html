<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Edit Password</title>
		<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	</head>

	<body>
		<div class="container">
			<form method="post" th:action="@{/profile/edit/{username}/password(username = ${passwordEditingForm.getUsername()})}" th:object="${passwordEditingForm}">
				<h1>Edit Password</h1>
				
				<label for="password">Password</label>
				<input class="form-control" type="password" name="password" id="password" th:field="*{password}">
				<div class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

				<button class="btn btn-success" type="success">Edit</button>
			</form>

			<br>

			<a th:href="@{/myprofile}">
				<button class="btn btn-primary">My Profile</button>
			</a>
		</div>
	</body>
</html>
