<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Edit User Rights</title>
		<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	</head>

	<body>
		<div class="container">
			<form method="post" th:action="@{/profile/edit_user_rights/{username}(username = ${userRightsEditingForm.getUsername()})}" th:object="${userRightsEditingForm}">
				<h1>Edit User Rights</h1>
				
				<div>
					<input class="form-check-input" type="radio" name="role" checked value="ROLE_USER">
					<label class="form-check-label" for="role">User</label>
				</div>

				<div>
					<input class="form-check-input" type="radio" name="role" value="ROLE_ADMIN">
					<label class="form-check-label" for="role">Admin</label>
				</div>

				<button class="btn btn-success" type="success">Set Rights</button>
			</form>

			<br>

			
			<div>
				<a th:href="@{/profiles}">
					<button class="btn btn-primary">Other Users</button>
				</a>
			</div>

			<br>

			<div>
				<a th:href="@{/myprofile}">
					<button class="btn btn-primary">My Profile</button>
				</a>
			</div>
		</div>
	</body>
</html>
