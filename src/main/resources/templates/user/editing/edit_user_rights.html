<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Edit User Rights</title>
		<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/css/edit.css}">
	</head>

	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" th:href="@{/}">MySite</a>
		    </div>

		    <div class="d-flex justify-content-end">
		    	 <div class="collapse navbar-collapse">
			    	<ul class="navbar-nav mr-auto">
						<li class="nav-item">
							<a class="nav-link" th:href="@{/posts/all}">
								<button class="btn btn-success" type="button">News</button>
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/myprofile}"> 
								 <button class="btn btn-success" type="button">My Page</button>
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/profiles}"> 
								 <button class="btn btn-success" type="button">Users</button>
							</a>
						</li>
					</ul>
			    </div>
		    </div>
		  </div>
		</nav>
		
		<div class="container">
			<form method="post" th:action="@{/profile/edit_user_rights/{username}(username = ${userRightsEditingForm.getUsername()})}" th:object="${userRightsEditingForm}">
				<h1>Edit User Rights</h1>
				
				<div>
					<input class="form-check-input" type="radio" name="role" checked value="ROLE_USER">
					<label class="form-check-label" for="role">User</label>
				</div>

				<div>
					<input class="form-check-input" type="radio" name="role" value="ROLE_ADMIN">
					<label class="form-check-label" for="role">Admin</label>
				</div>

				<button class="btn btn-success" type="success">Set Rights</button>
			</form>
		</div>
	</body>
</html>
