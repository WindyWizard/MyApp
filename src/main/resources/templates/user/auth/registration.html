<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Registration</title>
		<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	</head>

	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" th:href="@{/}">MySite</a>
		    </div>

		    <div class="d-flex justify-content-end">
		    	 <div class="collapse navbar-collapse">
			    	<ul class="navbar-nav mr-auto">
						<li class="nav-item">
							<a class="nav-link" th:href="@{/login}"> 
								 <button class="btn btn-success" type="button">Login</button>
							</a>
						</li>
					</ul>
			    </div>
		    </div>
		  </div>
		</nav> 

		<div class="container">
			<form method="post" th:action="@{/registration}" th:object="${userEntity}">
				<h1>Registration</h1>

				<label for="username">Username</label>
				<input class="form-control" type="text" name="username" id="username" th:field="*{username}">
				<div class="alert alert-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
				
				<label for="email">Email</label>
				<input class="form-control" type="email" name="email" id="email" th:field="*{email}">
				<div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

				<label for="password">Password</label>
				<input class="form-control" type="password" name="password" id="password" th:field="*{password}">
				<div class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

				<button class="btn btn-success" type="success">Sign in</button>
			</form>

			<br>

			<a th:href="@{/login}">
				<button class="btn btn-primary">Login</button>
			</a>
		</div>
	</body>
</html>
