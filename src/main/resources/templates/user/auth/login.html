<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Login</title>
		<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	</head>

	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" th:href="@{/}">MySite</a>
		    </div>

		    <div class="d-flex justify-content-end">
		    	 <div class="collapse navbar-collapse">
			    	<ul class="navbar-nav mr-auto">
						<li class="nav-item">
							<a class="nav-link" th:href="@{/registration}">
								<button class="btn btn-success" type="button">Sign Up</button>
							</a>
						</li>
					</ul>
			    </div>
		    </div>
		  </div>
		</nav> 

		<div class="container">
			<form method="post" th:action="@{/login}" th:object="${userEntity}">
				<h1>Login</h1>

				<label for="username">Username</label>
				<input class="form-control" type="text" name="username" id="username" th:field="*{username}">

				<label for="password">Password</label>
				<input class="form-control" type="password" name="password" id="password" th:field="*{password}">

				<button class="btn btn-success" type="success">Log In</button>
			</form>

			<br>

			<a th:href="@{/registration}">
				<button class="btn btn-primary">Registration</button>
			</a>
		</div>
	</body>
</html>
