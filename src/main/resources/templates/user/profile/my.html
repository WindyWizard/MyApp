<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>My Profile</title>
		<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	</head>

	<body>
		<div class="container">
			<h1>Your Profile</h1>

			<br>

			<div th:if="${role.equals('ROLE_ADMIN')}">
				<p class="admin">Admin</p>
			</div>

			<div th:if="${role.equals('ROLE_SUPERADMIN')}">
				<p class="superadmin">SuperAdmin</p>
			</div>

			<h2 th:text="${'Username: ' + user.getUsername()}"></h2>
			<p th:text="${'Email: ' + user.getEmail()}"></p>

			<br>

			<div>
				<a th:href="@{/posts/all}">
					<button class="btn btn-primary">All Posts</button>
				</a>
			</div>

			<br>

			<div>
				<a th:href="@{/posts/create}">
					<button class="btn btn-primary">Create Post</button>
				</a>
			</div>

			<br>

			<div>
				<a th:href="@{/profiles}">
					<button class="btn btn-primary">Other Users</button>
				</a>
			</div>

			<br>

			<div>
				<a th:href="@{/profile/edit/{username}(username = ${user.getUsername()})}">
					<button class="btn btn-primary">Edit My Profile</button>
				</a>
			</div>

			<br>

			<div>
				<a th:href="@{/logout}">
					<button class="btn btn-danger">Log Out</button>
				</a>
			</div>
		</div>
	</body>
</html>
