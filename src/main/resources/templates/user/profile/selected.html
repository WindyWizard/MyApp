<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Profile</title>
		<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/css/profile.css}">
	</head>

	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" th:href="@{/}">MySite</a>
		    </div>

		    <div class="d-flex justify-content-end">
		    	 <div class="collapse navbar-collapse">
			    	<ul class="navbar-nav mr-auto">
						<li class="nav-item">
							<a class="nav-link" th:href="@{/posts/all}">
								<button class="btn btn-success" type="button">News</button>
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/myprofile}"> 
								 <button class="btn btn-success" type="button">My Page</button>
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/profiles}"> 
								 <button class="btn btn-success" type="button">Users</button>
							</a>
						</li>
					</ul>
			    </div>
		    </div>
		  </div>
		</nav>

		<div class="container">
			<h1>User Profile</h1>

			<p class="fs-5" th:text="${'Nickname: ' + user.getUsername()}"></p>
			<p class="fs-5" th:text="${'Email: ' + user.getEmail()}"></p>

			<div th:if="${executor.getRole().toString() == 'ROLE_ADMIN' || executor.getRole().toString() == 'ROLE_SUPERADMIN'}">
				<div>
					<a th:href="@{/profile/edit_as_admin/{username}(username = ${user.getUsername()})}">
						<button class="btn btn-primary">Edit User</button>
					</a>
				</div>

				<br>
			</div>
		</div>
	</body>
</html>
