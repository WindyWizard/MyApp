<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>All Users</title>
		<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}">
	</head>

	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" th:href="@{/}">MySite</a>
		    </div>

		    <div class="d-flex justify-content-end">
		    	 <div class="collapse navbar-collapse">
			    	<ul class="navbar-nav mr-auto">
						<li class="nav-item">
							<a class="nav-link" th:href="@{/posts/all}">
								<button class="btn btn-success" type="button">News</button>
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/myprofile}"> 
								 <button class="btn btn-success" type="button">My Page</button>
							</a>
						</li>
					</ul>
			    </div>
		    </div>
		  </div>
		</nav>

		<div class="container">
			<h1>Users List</h1>

			<br>

			<div th:each="user : ${users}">
				<p>Username: <a class="link-dark" th:href="@{/profile/{username}(username = ${user.getUsername()})}" th:text="${user.getUsername()}"></a></p>

				<p th:text="${'Email: ' + user.getEmail()}"></p>

				<br>
			</div>
		</div>
	</body>
</html>
